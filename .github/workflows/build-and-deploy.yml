name: Build and Deploy Docs

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  determine-environment:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    outputs:
      environment: ${{ steps.env.outputs.environment }}
      bucket: ${{ steps.env.outputs.bucket }}
      distribution_id: ${{ steps.env.outputs.distribution_id }}
    steps:
      - name: Determine environment
        id: env
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "environment=production" >> $GITHUB_OUTPUT
            echo "bucket=versioner-docs-production" >> $GITHUB_OUTPUT
            echo "distribution_id=${{ secrets.CLOUDFRONT_DISTRIBUTION_ID_PROD }}" >> $GITHUB_OUTPUT
          else
            echo "environment=development" >> $GITHUB_OUTPUT
            echo "bucket=versioner-docs-development" >> $GITHUB_OUTPUT
            echo "distribution_id=${{ secrets.CLOUDFRONT_DISTRIBUTION_ID_DEV }}" >> $GITHUB_OUTPUT
          fi

  build-and-deploy:
    runs-on: ubuntu-latest
    needs: determine-environment
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Build MkDocs site
        run: |
          mkdocs build --strict

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1

      - name: Sync to S3
        run: |
          aws s3 sync site/ s3://${{ needs.determine-environment.outputs.bucket }}/ \
            --delete \
            --cache-control "public, max-age=3600"

      - name: Invalidate CloudFront cache
        run: |
          # Simple retry with delay (CloudFront account-level rate limits)
          for i in 1 2 3 4 5; do
            if aws cloudfront create-invalidation \
              --distribution-id ${{ needs.determine-environment.outputs.distribution_id }} \
              --paths "/*"; then
              echo "✓ Invalidation created successfully"
              exit 0
            fi
            if [ $i -lt 5 ]; then
              echo "⚠ Attempt $i failed, waiting 5s..."
              sleep 5
            fi
          done
          echo "✗ Failed after 5 attempts"
          exit 1

  track-deploy:
    name: Track Deployment in Versioner
    runs-on: ubuntu-latest
    needs: [determine-environment, build-and-deploy]
    if: always() && github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    steps:
      - name: Track deployment
        uses: versioner-io/versioner-github-action@main
        with:
          event_type: deployment
          api_key: ${{ secrets.VERSIONER_API_KEY }}
          version: ${{ github.sha }}
          environment: ${{ needs.determine-environment.outputs.environment }}
          status: ${{ needs.build-and-deploy.result }}
